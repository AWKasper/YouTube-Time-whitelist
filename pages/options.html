<!DOCTYPE html>
<html>
<head>
	<title>YouTube Time Options</title>
	<script src="../js/ga.js"></script>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/options.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>
<body>
	<div id="container">
		<h1 id="title">YouTube Time Options</h1>
		<label for="minutes"><h4>Minutes allowed per day: </h4></label>
		<div id="minuterow" class="row mb-3">
			<input id="minutes" class="form-control" type="number" min="0" max="1439">
			<input type="submit" id="saveMinutes" value="Save Limit" class="btn btn-info">
		</div>

		<label for="time"><h4>When to reset the timer each day:</h4></label>
		<div class="row justify-content-center mb-3">
			<input id="time" class="form-control" type="time">
			<input type="submit" id="saveTime" value="Save Time" class="btn btn-info">
		</div>

		<div class="row justify-content-center">
			<label for="pauseOutOfFocus"><h4>Pause timer when YouTube is minimized/out of focus: </h4></label>
			<input id="pauseOutOfFocus" class="big-checkbox ml-2" type="checkbox">
		</div>
	</div>
	<script type="text/javascript" src="../js/options.js"></script>
</body>
</html>
